{{ define "navbar" }}
<style>
    .navbar-container {
        background-color: #f8f9fa;
        padding: 10px;
    }

    .navbar-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .navbar-list-item {
        margin-right: 10px;
    }

    .navbar-link {
        color: #333;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .navbar-link:hover {
        background-color: #ddd;
    }
</style>
<div class="navbar-container">
    <ul class="navbar-list">
        <li class="navbar-list-item">
            <a href="/logout" class="navbar-link">Logout</a>
        </li>
    </ul>
</div>
{{end}}
